<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
  </head>
  <body
    class="flex mt-6 flex-wrap gap-4 items-center justify-center min-h-screen bg-gray-900 text-white"
  >
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg w-[400px] text-center">
      <h1 class="text-3xl font-bold mb-4 text-blue-400">BMI Calculator</h1>
      <input
        type="number"
        id="height"
        placeholder="Height (cm)"
        class="w-full p-3 mb-3 text-black rounded-lg focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="number"
        id="weight"
        placeholder="Weight (kg)"
        class="w-full p-3 mb-3 text-black rounded-lg focus:ring-2 focus:ring-blue-500"
      />
      <button
        id="calculate"
        class="w-full p-3 mb-6 bg-blue-600 hover:bg-blue-700 transition-all rounded-lg text-white font-bold"
      >
        Calculate BMI
      </button>
      <div id="result" class="mt-4 mb-6 text-lg font-semibold"></div>
    </div>
    <div id="advice" class="w-full text-center mb-6"></div>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
